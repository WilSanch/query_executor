<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
</head>
<!-- Agregar Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body class="container">

    <!-- 🔹 Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-warning" href="/">
                <i class="bi bi-house-door-fill"></i> Inicio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    
                    <!-- 🔹 Menú Aplicaciones -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="appMenu" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-grid-fill"></i> Aplicaciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item bi-list-ul" href="/applications"> Listar</a></li>
                            <li><a class="dropdown-item bi-file-plus" href="/applications/create"> Crear Aplicación</a></li>
                        </ul>
                    </li>

                    <!-- 🔹 Menú Queries -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="queryMenu" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-filetype-sql"></i> Queries
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item bi-list-ul" href="/queries"> Listar</a></li>
                            <li><a class="dropdown-item bi-file-plus" href="/queries/create"> Crear Query</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- 🔹 Contenido dinámico -->
    <div class="mt-4">
        {% block contenido %}{% endblock %}
    </div>

    <!-- 🔹 Pie de página -->
    <footer class="mt-5 text-center text-white bg-dark p-3">
        <p>&copy; 2025 QueryAdmin | Desarrollado por LOGYCA 🚀</p>
    </footer>

</body>
</html>
